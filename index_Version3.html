<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Chess with AI</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #board { width: 400px; margin: 20px auto; }
    #controls { text-align: center; margin-bottom: 20px; }
    #moveList { max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Simple Chess</h1>
  <p>Play vs another human or AI</p>

  <div id="controls">
    <button id="playBtn">Play</button>
    <label><input type="checkbox" id="playAI" /> Play vs AI</label>
    <label for="aiSide">AI plays:</label>
    <select id="aiSide">
      <option value="b">Black</option>
      <option value="w">White</option>
    </select>
  </div>

  <div id="board"></div>
  <div id="statusText">Ready</div>
  <ol id="moveList"></ol>

  <script src="https://unpkg.com/chess.js@1.0.0/chess.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    const boardElement = document.getElementById('board');
    const statusText = document.getElementById('statusText');
    const moveList = document.getElementById('moveList');
    const playBtn = document.getElementById('playBtn');
    const playAI = document.getElementById('playAI');
    const aiSide = document.getElementById('aiSide');

    let game = new Chess();
    let board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (!move) return 'snapback';

      updateStatus();
      logMove(move.san);

      if (playAI.checked && game.turn() === aiSide.value) {
        setTimeout(() => {
          const moves = game.moves();
          const move = moves[Math.floor(Math.random() * moves.length)];
          game.move(move);
          board.position(game.fen());
          logMove(move);
          updateStatus();
        }, 500);
      }
    }

    function updateStatus() {
      if (game.in_checkmate()) {
        statusText.textContent = 'Checkmate!';
      } else if (game.in_draw()) {
        statusText.textContent = 'Draw!';
      } else if (game.in_check()) {
        statusText.textContent = 'Check!';
      } else {
        statusText.textContent = 'Your move';
      }
    }

    function logMove(san) {
      const item = document.createElement('li');
      item.textContent = san;
      moveList.appendChild(item);
    }

    playBtn.addEventListener('click', () => {
      game.reset();
      board.position('start');
      moveList.innerHTML = '';
      statusText.textContent = 'Game started!';
    });
  </script>
</body>
</html>
